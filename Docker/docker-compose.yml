version: "3.8"
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"   # web UI
      - "50000:50000" # agent connection
    volumes:
      - jenkins-data:/var/jenkins_home
      # - /var/run/docker.sock:/var/run/docker.sock   # Enable only if you need Docker-in-Docker for builds
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=true"
volumes:
  jenkins-data:

